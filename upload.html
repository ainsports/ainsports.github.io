    <style>

    <div class="container">
          
      <div class="row">
        <div class="col-4">
          <input type="file" class="d-none" id="addVideosInput" accept=" video/*">
          <button class="btn btn-secondary" id="addVideo">Add Video <i class="fa fa-camera"></i> </button>
          <button class="btn btn-primary" id="submit" onclick="upload()">Submit</button>
        </div>
        <div class="col">
          <div class="progress">
            <div id = "upload-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>
          <div class = "progress">
            <div id = "prediction-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
          </div>
          <div class="video-frame">
          </div>
        </div>
      </div>
    
      <div id="timeline" style="display:inline">
        <!-- Timeline -->
        <ul id="list">
        </ul>
      </div>
    </div>

   <script>
    var timer;
    var currTime = 0;  
    var endTime = 1 ; 

    $('#addVideo').click(function() {
      $(this).parents().find('#addVideosInput').click();
    });

    document.getElementById('addVideosInput').onchange = e => {
        const file = e.target.files[0];
        const url = URL.createObjectURL(file);
        const video = `<video controls="controls" src=" ${url} " id = "video" type="video/mp4" width="400px" height="200px"></video>
            <span><i class="fa fa-trash"></i></span>`
        $('.video-frame').html(video);
        var videoElement = document.getElementById("video")
        var duration = videoElement.duration;
        
        videoElement.addEventListener('loadedmetadata', function() {
          let duration = videoElement.duration
          endTime = (duration/120)*95000
          console.log('eat in seconds ', endTime)
        });
    }
    function moveVideo(timeInSeconds){
      console.log(timeInSeconds)
      $('#video')[0].currentTime = timeInSeconds
    }

    function enable(){
      $("#submit").removeAttr("disabled");
      $('#submit').removeClass('disabled');
      $("#addVideo").removeAttr("disabled");
      $('#addVideo').removeClass('disabled');
    }

    function disable(){
      $("#submit").attr("disabled", true);
      $('#submit').addClass('disabled');
      $("#addVideo").attr("disabled", true);
      $('#addVideo').addClass('disabled');
    }

    function updatePrediction(){
      currTime += 1000 
      let valeur = Math.round(currTime/endTime * 100)
      if (valeur < 100){
        $('#prediction-bar').css('width', valeur+'%').attr('aria-valuenow', valeur);
        $('#prediction-bar').html(valeur+'%') 
      }
    }

    function upload(){
      currTime = 0 
      disable()

      var input = document.querySelector('input[type="file"]')
      var data = new FormData()
      data.append('file', input.files[0])
      data.append('user', 'hubot')
      
      axios.request({
      method: "post", 
      url: "https://79e2-34-91-72-183.eu.ngrok.io/recieve", 
      data: data, 
      onUploadProgress: (p) => {
        let valeur = Math.round((p.loaded / p.total)* 100)
        $('#upload-bar').css('width', valeur+'%').attr('aria-valuenow', valeur);
        $('#upload-bar').html(valeur+'%')
        if (valeur == 100){
          timer = setInterval(updatePrediction, 1000);
        }  
      }
    }) .then(function (results) {
        console.log(results)
        $('#list').html("")
        enable()
        currTime = 0
        clearInterval(timer) 
        results.data.predictions.forEach(function(item) {
          var timeFormat = item['gameTime'].split('-')[1]
          const minutes = parseInt(timeFormat.split(':')[0])
          const seconds = parseInt(timeFormat.split(':')[1])
          var timeInSeconds = 60*minutes+seconds;
          $('#list').append(`<li onclick="moveVideo(${timeInSeconds})">${timeFormat} - ${item["label"]}</li>`);                                              
        }); 
      });
